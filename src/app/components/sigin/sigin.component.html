<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email" formControlName="email">
          <span class="fa fa-envelope form-control-feedback"></span>
        </div>
        <div class="alert alert-danger alert-dismissible" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
          <!-- <h4><i class="icon fa fa-ban"></i> Alert!</h4> -->
          {{ titleAlert }}
        </div>

        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <span class="fa fa-lock form-control-feedback"></span>
        </div>
        <div class="alert alert-danger alert-dismissible" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
          {{ titleAlert2 }}
        </div>

        <div class="row">
          <div class="col-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!loginForm.valid">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a href="/" class="btn btn-block btn-primary">
          <i class="fa fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a href="/" class="btn btn-block btn-danger">
          <i class="fa fa-google-plus mr-2"></i> Sign in using Google+
        </a>
      </div> -->

      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="#">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a href="/register" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
