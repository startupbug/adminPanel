<div class="row">
  <!-- Insert Form -->
  <div class="col-lg-6 col-6">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Quick Example</h3>
      </div>
      <form  [formGroup]="employeeForm" (ngSubmit)="onSubmit(employeeForm)">
        <div class="card-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title" formControlName="title">
          </div>
          <div class="alert alert-danger alert-dismissible" *ngIf="!employeeForm.controls['title'].valid && employeeForm.controls['title'].touched">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            {{ titleAlert }}
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <input type="text" class="form-control" id="message" placeholder="Message" formControlName="message">
          </div>
          <div class="alert alert-danger alert-dismissible" *ngIf="!employeeForm.controls['message'].valid && employeeForm.controls['message'].touched">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            {{ titleAlert }}
          </div>
          <div class="form-group">
            <label for="image">File input</label>
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="image" (change)="selectFile($event)" #fileInput>
                <label class="custom-file-label" for="image">Choose file</label>
              </div>
            </div>
          </div>
          <div class="alert alert-danger alert-dismissible" *ngIf="!employeeForm.controls['image'].valid && employeeForm.controls['image'].touched">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            {{ titleAlert }}
          </div>
        </div>
        <!-- /.card-body -->

        <div class="card-footer">
          <button type="submit" class="btn btn-primary"  [disabled]="!employeeForm.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Data Table -->
  <div class="col-lg-6 col-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Data Table</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <table id="example2" class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employeeList">
              <td>{{ employee.title }}</td>
              <td>{{ employee.message }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
</div>
